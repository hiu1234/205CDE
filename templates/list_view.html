{%macro all_view(data)%}
<div class="container-fluids" style="width: 100%">
	<div class="row" style="width: 100%">
	{%for entry in data%}
	<div class="col-lg card-fluid ">
	    <div class="row align-items-center flex-nowrap justify-content-start no-gutters rounded border" style="height: 14em;opacity: 0;position: relative;cursor: pointer;margin-top: 2em" onclick="window.location.href ='/album/{{entry['url'] }}' " >
	      <img class="col-4 rounded-left" img_src="{{entry['cover']}}" blur_bg="1" mode="1" class="" style="width: 20%;height: 100%;align-self: center;object-fit: cover;object-position: center;max-width: 100%;">
	        <div class="col" style="width: 80%;padding: 1em;">
	          <div class="rounded text-area" style="background-color: rgba(255,255,255,0.6);min-height: 100%;height: 100%;padding: .25em;width: auto;">
	            <h6 style="border-bottom: 2px solid rgba(0,0,0,0.2);">{{entry['album']}}</h6>
	            <p >{{entry['artist']}}</p>
	          </div>
	        </div>
	    </div>
	</div>
	{%if loop.index % 4 == 0%}
	</div>
	<div class="row" style="width: 100%">
	{%endif%}
    {%endfor%}
	</div>
</div>
{%endmacro%}
