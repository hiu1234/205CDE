{% block carousel %}
 <link type="text/css" rel="stylesheet" href="static/css/carousel.css">
  <div id="carousel_area"style="height: 40vh;width: auto;">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 100%;height: 100%;">
    <ol class="carousel-indicators">
      {% for item in carousel_list%}
        {% if loop.index-1 == 0%}
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        {% else %}
          <li data-target="#carouselExampleIndicators" data-slide-to="{{loop.index-1}}"></li>
        {%- endif %}
      {% endfor %}
    </ol>
    <div class="carousel-inner rounded border" style="height: 100%;width: 100%;">
      {% for item in carousel_list%}
        {% if loop.index-1 == 0%}
          <div class="carousel-item active" id="carousel_{{loop.index-1}}" style="height: 100%;width: 100%;" >
        {% else %}
          <div class="carousel-item" id="carousel_{{loop.index-1}}" style="height: 100%;background-repeat: no-repeat;" >
        {%- endif %}
        <div class="carousel_center" style="opacity: 0;cursor: pointer;height: 100%" onclick="window.location.href ='/album/{{item['url']}}' ">
           <img class="d-block " img_src="{{item['cover']}}" blur_bg="1" style="margin: auto; max-width: 100%;max-height: 100%;object-fit: contain;height: 100%">
        </div>
          <div class="carousel-caption d-none d-lg-block text-light" style="max-width: 100%;width: 100%;left: 0;opacity: 0.7;bottom: 0;background-color: black">
            <h5 style="">{{item['album']}}</h5>
            <hr style="border: 1px solid rgba(255,255,255,0.5); width: 85%">
            <p style="">{{item['artist']}}</p>
            </div>
        </div>
      {%endfor%}
    </div>
     <a class="custom carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="custom carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    </div>
  </div>

{% endblock %}
